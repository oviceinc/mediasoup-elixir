[package]
name = "mediasoup_elixir"
version = "0.3.6"
authors = []
edition = "2018"

[lib]
name = "mediasoup_elixir"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.23.0"
# Workaround for thread leak by deadlock. When this https://github.com/versatica/mediasoup/issues/728#issuecomment-1078689590 issue fixed, use the upstream repository or cargo package.
mediasoup = "0.10.0"
futures-lite = "1.12.0"
once_cell = "1.12.0"
num_cpus = "1.13.1"
async-executor = "1.4.1"
serde = { version = "1.0.136", features = ["derive"] }
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { path = "local_deps/serde_rustler/serde_rustler" }
env_logger = "0.9.0"

