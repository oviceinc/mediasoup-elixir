[package]
name = "mediasoup_elixir"
version = "0.5.3"
authors = []
edition = "2021"

[lib]
name = "mediasoup_elixir"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.23.0"
mediasoup = "0.11.3"
mediasoup-sys = ">=0.5.3"
futures-lite = "1.12.0"
once_cell = "1.16.0"
num_cpus = "1.14.0"
async-executor = "1.4.1"
serde = { version = "1.0.148", features = ["derive"] }
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { path = "local_deps/serde_rustler/serde_rustler" }
env_logger = "0.9.3"
