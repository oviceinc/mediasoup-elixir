[package]
name = "mediasoup_elixir"
version = "0.4.3"
authors = []
edition = "2021"

[lib]
name = "mediasoup_elixir"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.23.0"
# 0.4.1 has crash issue, so avoid it. https://github.com/versatica/mediasoup/issues/883
# 0.4.2 is crash problem remains.
# Prior to that, compile error
mediasoup-sys = { git = "https://github.com/oviceinc/mediasoup", tag = "rust-0.9.4", version = "0.3.3" }
mediasoup = { git = "https://github.com/oviceinc/mediasoup", tag = "rust-0.9.4", version = "0.9.4" }
futures-lite = "1.12.0"
once_cell = "1.12.0"
num_cpus = "1.13.1"
async-executor = "1.4.1"
serde = { version = "1.0.141", features = ["derive"] }
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { path = "local_deps/serde_rustler/serde_rustler" }
env_logger = "0.9.1"
