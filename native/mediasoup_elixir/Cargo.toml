[package]
name = "mediasoup_elixir"
version = "0.3.1"
authors = []
edition = "2018"

[lib]
name = "mediasoup_elixir"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.23.0"
# Use the version with the deadlock fixed for mediasoup. 
mediasoup = { git = "https://github.com/versatica/mediasoup.git", rev ="ec186c5d3616c1ef622b163c3b1ce5ba9ecc67f1" } 
futures-lite = "1.12.0"
once_cell = "1.9.0"
num_cpus = "1.13.1"
async-executor = "1.4.1"
serde = { version = "1.0.132", features = ["derive"] }
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { path = "local_deps/serde_rustler/serde_rustler" }
env_logger = "0.9.0"

