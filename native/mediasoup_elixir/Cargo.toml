[package]
name = "mediasoup_elixir"
version = "0.2.0"
authors = []
edition = "2018"

[lib]
name = "mediasoup_elixir"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.22.0"
mediasoup = { git = "https://github.com/versatica/mediasoup.git", rev ="45ac397734cdb393ab4e0b7a3ff14a93dd285db6" }
futures-lite = "1.12.0"
once_cell = "1.8.0"
num_cpus = "1.13.0"
async-executor = "1.4.1"
serde = { version = "1.0.130", features = ["derive"] }
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { path = "local_deps/serde_rustler/serde_rustler" }


