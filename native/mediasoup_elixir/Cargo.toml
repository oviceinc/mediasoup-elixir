[package]
name = "mediasoup_elixir"
version = "0.1.0"
authors = []
edition = "2018"

[lib]
name = "mediasoup_elixir"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.22.0"
once_cell = "1.8.0"
mediasoup = "= 0.8.4"
futures-lite = "1.12.0"
serde = { version = "1.0.126", features = ["derive"] }
serde-transcode = "1.1"
serde_json = "1.0"
serde_rustler = { path = "local_deps/serde_rustler/serde_rustler" }


