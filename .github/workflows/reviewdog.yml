name: reviewdog
on: [pull_request]
jobs:
  reviewdog:
    name: credo & cargo check & cargo clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.12.0' # Define the elixir version [required]
        otp-version: '24.0' # Define the OTP version [required]
    - name: Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: '1.54.0'
          override: true
          components: rustfmt, clippy
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          deps
          _build
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - uses: reviewdog/action-setup@v1
    - name: reviewdog(credo)
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: | 
        mix credo list --format flycheck | reviewdog -efm="%f:%l:%c: %m" -name="mix credo" -diff="git diff FETCH_HEAD" -reporter=github-pr-review
    - name: reviewdog(cargo check)
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: | 
        cargo check -q --message-format=short | reviewdog -f=cargo-check -name="cargo check" -diff="git diff FETCH_HEAD" -reporter=github-pr-review
    - name: reviewdog(clippy)
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: | 
        cargo clippy -q --message-format=short | reviewdog -f=clippy -name="cargo clippy" -diff="git diff FETCH_HEAD" -reporter=github-pr-review

        
